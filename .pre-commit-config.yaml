# Pre-commit hooks for Rankle project
# Python 3.12+ compatible - 2025 Best Practices
#
# Setup:
#   pip install pre-commit
#   pre-commit install
#   pre-commit install --hook-type commit-msg  # Optional: commit message checks
#
# Usage:
#   pre-commit run --all-files    # Run on all files
#   pre-commit autoupdate         # Update hook versions
#
# Skip hooks temporarily:
#   SKIP=mypy git commit -m "message"
#   git commit --no-verify -m "message"  # Skip all hooks

default_language_version:
  python: python3

repos:
  # ==========================================================================
  # GENERAL FILE CHECKS
  # ==========================================================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Whitespace & formatting
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
      - id: end-of-file-fixer
      - id: mixed-line-ending
        args: [--fix=lf]

      # Syntax validation
      - id: check-yaml
        args: [--unsafe]  # Allow custom tags
      - id: check-json
      - id: check-toml
      - id: check-xml

      # Python specific
      - id: check-ast
        name: Validate Python syntax
      - id: check-docstring-first
      - id: debug-statements
        name: Check for debugger imports
      - id: name-tests-test
        args: [--pytest-test-first]
        name: Ensure test files are named correctly

      # Git & security
      - id: check-merge-conflict
      - id: check-added-large-files
        args: [--maxkb=500]
      - id: detect-private-key
      - id: check-case-conflict

      # File checks
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable

  # ==========================================================================
  # PYTHON CODE FORMATTING - Ruff (replaces Black + isort + flake8)
  # ==========================================================================
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.6
    hooks:
      # Linting - runs first to catch issues
      - id: ruff
        name: Ruff linter
        args:
          - --fix
          - --exit-non-zero-on-fix
          - --config=pyproject.toml

      # Formatting - runs after linting (replaces Black)
      - id: ruff-format
        name: Ruff formatter

  # ==========================================================================
  # TYPE CHECKING - mypy
  # ==========================================================================
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: Type check with mypy
        args:
          - --config-file=pyproject.toml
        additional_dependencies:
          - types-requests>=2.31.0
          - types-beautifulsoup4>=4.12.0
        exclude: ^(tests|examples)/

  # ==========================================================================
  # SECURITY SCANNING - Bandit
  # ==========================================================================
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        name: Security scan with Bandit
        args:
          - -c
          - pyproject.toml
          - -r
          - rankle/
          - main.py
        additional_dependencies: ["bandit[toml]"]

  # ==========================================================================
  # DEPENDENCY SECURITY - pip-audit
  # Note: pip-audit requires pinned versions. Run manually with:
  #   pip-audit -r requirements.txt
  # Or skip in pre-commit (it's also in CI skip list)
  # ==========================================================================
  # - repo: https://github.com/pypa/pip-audit
  #   rev: v2.9.0
  #   hooks:
  #     - id: pip-audit
  #       name: Audit dependencies for vulnerabilities
  #       args:
  #         - --requirement=requirements.txt

  # ==========================================================================
  # DOCUMENTATION - docstring coverage
  # ==========================================================================
  - repo: https://github.com/econchick/interrogate
    rev: 1.7.0
    hooks:
      - id: interrogate
        name: Check docstring coverage
        args:
          - --fail-under=50
          - --ignore-init-method
          - --ignore-init-module
          - --ignore-magic
          - --ignore-private
          - --ignore-semiprivate
          - --ignore-module
          - -vv
          - rankle/
        pass_filenames: false

  # ==========================================================================
  # COMMIT MESSAGE FORMAT (optional - install with --hook-type commit-msg)
  # ==========================================================================
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v4.10.0
    hooks:
      - id: commitizen
        name: Check commit message format
        stages: [commit-msg]

  # ==========================================================================
  # YAML LINTING
  # ==========================================================================
  - repo: https://github.com/adrienverge/yamllint
    rev: v1.37.1
    hooks:
      - id: yamllint
        name: Lint YAML files
        args:
          - -d
          - "{extends: relaxed, rules: {line-length: {max: 120}}}"

  # ==========================================================================
  # MARKDOWN LINTING
  # ==========================================================================
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.46.0
    hooks:
      - id: markdownlint-fix
        name: Fix Markdown issues
        args:
          - --disable
          - MD013  # Line length
          - MD024  # Duplicate headings (needed for CHANGELOG format)
          - MD033  # Inline HTML
          - MD036  # Emphasis as heading
          - MD040  # Fenced code language
          - MD041  # First line heading
          - MD051  # Link fragments
          - MD060  # Table column style
          - --

  # ==========================================================================
  # DOCKERFILE LINTING
  # ==========================================================================
  - repo: https://github.com/hadolint/hadolint
    rev: v2.14.0
    hooks:
      - id: hadolint-docker
        name: Lint Dockerfile

  # ==========================================================================
  # SHELL SCRIPT LINTING
  # ==========================================================================
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.11.0.1
    hooks:
      - id: shellcheck
        name: Lint shell scripts
        args: [--severity=warning]

# CI Configuration
ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit hooks
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [pip-audit]  # Skip in CI (slow)
  submodules: false
