# Pre-commit hooks for Rankle project
# Python 3.14 compatible - November 2025
# Install: pip install pre-commit && pre-commit install
# Run manually: pre-commit run --all-files
# Update hooks: pre-commit autoupdate

repos:
  # Basic file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of files
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-toml
        name: Check TOML syntax (pyproject.toml)
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: detect-private-key
        name: Detect private keys
      - id: mixed-line-ending
        name: Fix mixed line endings
        args: ['--fix=lf']
      - id: check-case-conflict
        name: Check for case conflicts
      - id: check-docstring-first
        name: Check docstring is first

  # Python code formatting with Black
  - repo: https://github.com/psf/black
    rev: 25.11.0
    hooks:
      - id: black
        name: Format code with Black
        language_version: python3.14
        args: ['--line-length=88']  # PEP 8 recommended

  # Import sorting with isort (compatible with Black)
  - repo: https://github.com/PyCQA/isort
    rev: 7.0.0
    hooks:
      - id: isort
        name: Sort imports with isort
        args: ['--profile=black', '--line-length=88']

  # Python linting with Ruff (faster alternative to flake8)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.5
    hooks:
      - id: ruff
        name: Lint with Ruff
        args: ['--fix', '--exit-non-zero-on-fix']
        exclude: ^rankle\.py$
      - id: ruff-format
        name: Format with Ruff
        exclude: ^rankle\.py$

  # Security checks with Bandit
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.1
    hooks:
      - id: bandit
        name: Security checks with Bandit
        args: ['-c', 'pyproject.toml', '-r', '.']
        additional_dependencies: ['bandit[toml]']

  # Type checking with mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.18.2
    hooks:
      - id: mypy
        name: Type check with mypy
        additional_dependencies: [types-requests]
        args: ['--ignore-missing-imports', '--python-version=3.11']
        exclude: ^(rankle\.py|examples/.*)$

  # Docstring checking (disabled temporarily - needs docstring updates)
  # - repo: https://github.com/PyCQA/pydocstyle
  #   rev: 6.3.0
  #   hooks:
  #     - id: pydocstyle
  #       name: Check docstrings
  #       args: ['--convention=google']
  #       exclude: '^tests/'

  # Local hooks for custom scripts
  - repo: local
    hooks:
      - id: update-docs
        name: Update API documentation
        entry: python3 generate_docs.py
        language: system
        files: ^rankle\.py$
        pass_filenames: false

# Configuration for specific tools (can also be in pyproject.toml)
# See pyproject.toml for centralized tool configuration
